<header>

      <img src="{{ "/assets/images/kurzee_ascii.png" | prepend: site.baseurl | replace: '//', '/' }}" alt="ASCII avatar">
    </div>
    <div>
      <a href="{{ " /" | prepend: site.baseurl | replace: '//' , '/' }}">
        <h1>{{ site.title }}</h1>

      <div class="header-links">
        {% include links.html %}

    </div>
  </div>
